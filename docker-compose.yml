services:
  # Agent backend
  ask-f1:
    build: ask_f1/
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: always

  # OpenWebUI frontend
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080" # UI expose at localhost:3000
    volumes:
      - .open-webui:/app/backend/data # Persist chat history
    environment:
      - OPENAI_API_BASE_URL=http://ask-f1:8080/v1 # point OpenWebUI to backend server
      - OPENAI_API_KEY=no-key-needed
      - ENABLE_FOLLOW_UP_GENERATION=False
    depends_on:
      - ask-f1
    restart: always

volumes:
  .open-webui: